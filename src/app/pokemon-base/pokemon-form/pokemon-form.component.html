<form #form="ngForm" (ngSubmit)="handleSubmit(form)">
    Pokemon Name:
    <input type="text" [(ngModel)]="pokemon.name" name="name"/>
    <label>
    <input type="radio"
            name="isCool" 
            [value]="true"
            #pokemonName="ngModel"
            [ngModel]="pokemon.isCool"
            />Pokemon is cool?

    </label>
    <label>
    <input type="radio"
            name="isCool" 
            [value]="false"
            [ngModel]="pokemon.isCool"
            (ngModelChange)="toggleIsCool($event)"
            />Pokemon is NOT cool?

    </label>
    <label >
    <input type="checkbox"
            name="acceptTerms" 
            [ngModel]="pokemon.acceptTerms"
            />Accept Terms?
    </label>
    <label>
        <select name="pokemonType" [ngModel]="pokemon.name">
            <option *ngFor="let type of pokemonType" [value]="type.value" [selected]="type.value === pokemon.type">{{type.value}}
            </option>
        </select>
    </label>
    <button type="submit" [disabled]="!form.valid">Save</button>
    <button type="button" (click)="back()">Go Back</button>
</form>
<div>
MODEL : {{pokemon | json}}
</div>
<div>
FORM : {{form.value | json}}
</div>
<div>
ERROR : <div *ngIf="!pokemonName.pristine">NOT Pristine anymore</div>
</div>
